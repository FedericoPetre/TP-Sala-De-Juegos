<div *ngIf="!flagEmpezoElJuego" class="wrapper">
    <div class="encabezado1">
        <h1>Preguntados</h1>
    </div>
    <div class="encabezado1">
        <h2>Puntaje: {{puntaje}}</h2>
        <h2>Intentos: {{intentos}}/10</h2>
    </div>
    <div class="encabezado">
        <div class="categoria">{{categoria}} - Pregunta n°{{11-intentos}}</div>
        <div class="pregunta">¿Como se llama este personaje?</div>
        <img [src]="personajeMostrado.imagen" class="imagen" id="imagen">
    </div>
    <div *ngFor="let item of listaPreguntas; let i=index">
        <button class="btn" id="btn{{i}}" (click)="compararSonIguales(i)">{{item.nombre}}</button>
    </div>
</div>
<div *ngIf="flagEmpezoElJuego" class="wrapper">
    <div class="encabezado1">
        <h1>Preguntados</h1>
    </div>
    <div *ngIf="flagGameOver; else noGameOver">
        <h1>Juego Terminado</h1>
        <div class="encabezado1">
            <h2>Has conseguido {{puntajeFinal}} puntos!</h2>
        </div>
        <button class="btn" (click)="generarPregunta()">Jugar Otra Vez</button>
    </div>
    <ng-template #noGameOver>
        <div>
            <button class="btn" (click)="generarPregunta()">Empezar Juego</button>
        </div>
    </ng-template>
    
</div>
