<div class="justify-content-center Pantalla" >
    <div class="justify-content-center">
     <h1>Resultados</h1>
    </div>
    <div class="d-flex justify-content-center encabezado1">
       
        <button class="btn" (click)="elegirJuego('ahorcado')">Ahorcado</button>
        <button class="btn" (click)="elegirJuego('mayor-menor')">Mayor o Menor</button>
        <button class="btn" (click)="elegirJuego('preguntados')">Preguntados</button>
        <button class="btn" (click)="elegirJuego('encuentra-el-tesoro')">Encuentra el Tesoro</button>
    </div>
    <br>
    <div class="container-fluid" *ngIf="seBuscoJuego">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover align-middle">
                        <thead>
                            <tr>
                                <td colspan="4" class="nombreJuego">
                                    {{nombreJuego}}
                                </td>
                            </tr>
                            <tr>
                                <td>Fecha y Hora</td>
                                <td>Nombre</td>
                                <td>Email</td>
                                <td>Puntos</td>                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of resultados">
                                <td>{{item.fecha}}</td> 
                                <td>{{item.nombre}}</td>
                                <td>{{item.email}}</td>
                                <td>{{item.puntaje}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
